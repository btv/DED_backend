language: rust
os: linux
rust:
  - stable

env:
    global:
        - RUST_BACKTRACE=1
        - PGPORT: 5433

before_install:
    - sudo apt-get update
    - sudo apt-get --yes remove postgresql\*
    - sudo apt-get install -y postgresql-12 postgresql-client-12
    - sudo cp /etc/postgresql/{9.6,12}/main/pg_hba.conf
    - sudo service postgresql restart 12

before_script:
    - psql -c 'create database build_db;' -U postgres
    - psql -c 'CREATE ROLE travis SUPERUSER LOGIN CREATEDB;' -U postgres
    - echo "DATABASE_URL=postgres://postgres@localhost/build_db" > .env
    - if which diesel; then echo "diesel already installed"; else cargo install diesel_cli --no-default-features --features=postgres; fi
    - diesel migration run

script:
    - cargo test

services:
    - postgresql

addons:
    postgresql: "12"
    ssh_known_hosts: 35.239.185.148

before_deploy:
  - sudo apt-get install -y ansible rsync
  - git submodule update --init --recursive

deploy:
  skip_cleanup: true
  provider: script
  script:
    - cargo build --release
    - ansible-playbook -v -i back_end_ansible/inventory back_end_ansible/playbook.yml --tags ded_backend
    - cargo doc
    - ansible-playbook -v -i back_end_ansible/inventory back_end_ansible/playbook.yml --tags backend_docs
  on:
    branch: continuous_delivery
